name: Release

on: push
      
jobs:
  create_release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Add Unx, PHP, CasperJS and SlimerJS dependency files (Windows)
        run: |
          cd "${{github.workspace}}"
          # Add unx dependencies
          Invoke-WebRequest -Uri 'https://storage.googleapis.com/tagui-dependencies/unx.zip' -OutFile unxzip.zip
          Expand-Archive -LiteralPath unxzip.zip
          MOVE-ITEM -Path  "${{github.workspace}}\unxzip\*" -Destination "${{github.workspace}}"
          Remove-Item unxzip.zip
          Remove-Item unxzip
          
      - uses: papeloto/action-zip@v1
        with:
          files: release-test/windows testfile.txt unx
          dest: result.zip
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            result.zip
